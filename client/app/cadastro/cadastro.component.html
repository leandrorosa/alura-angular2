<div class="container">
	<h1 class="text-center">{{foto.titulo}}</h1><!-- novidade aqui -->
    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input formControlName="titulo" class="form-control" autocomplete="off" [(ngModel)]="foto.titulo" name="titulo"/>
                <div *ngIf="!meuForm.controls.titulo.valid">
					<span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                    	Título obrigatório
                	</span>
                	<span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                    	Título deve ter no mínimo 4 caracteres
                	</span>
                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input formControlName="url" class="form-control"  autocomplete="off" [(ngModel)]="foto.url" name="url">
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                    URL obrigatório
                </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea formControlName="descricao" class="form-control"  autocomplete="off" [(ngModel)]="foto.descricao" name="descricao">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
         <div class="col-md-6">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}">
            </foto>
        </div>
    </form>
</div>
