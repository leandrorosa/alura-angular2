<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="container">

    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>

    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova foto</a>
                    </span>
                    <input class="form-control" placeholder="filtrar pelo titulo da foto" #tituloProcurado (keyup)="0"/>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <painel *ngFor="let foto of fotos | filtroPorTitulo: tituloProcurado.value" titulo="{{ foto.titulo | uppercase }}" class="col-md-2">
            <a [routerLink]="['/cadastro', foto._id]">
                <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
            </a>
            <botao nome="Remover" estilo="btn-danger btn-block" (acao)="remove(foto)"></botao>            
        </painel>
    </div><!-- fim row -->
</div>
