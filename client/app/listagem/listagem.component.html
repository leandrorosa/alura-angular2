<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova foto</a>
                    </span>
                    <input class="form-control" placeholder="filtrar pelo titulo da foto" #tituloProcurado/>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <painel *ngFor="let foto of fotos | filtroPorTitulo: tituloProcurado.value" titulo="{{ foto.titulo | uppercase }}" class="col-md-2">
            <foto titulo="{{foto.titulo}}" url="{{foto.url}}">
            </foto>
        </painel>
    </div><!-- fim row -->
</div>
